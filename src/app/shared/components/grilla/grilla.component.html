            <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
                <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
                    <table class="min-w-full leading-normal table-fixed">
                        <thead class="bg-teal-800 text-teal-300 uppercase font-semibold tracking-wider text-xs text-left border-b-2 border-teal-200">
                            <tr>
                                <th
                                    class="px-5 py-3 w-0.5">
                                    #
                                </th>
                                <th
                                    class="px-5 py-3">
                                    Nombre
                                </th>
                                <th
                                    class="px-5 py-3">
                                    Edad
                                </th>
                                <th
                                    class="px-5 py-3">
                                    Cumplea√±os
                                </th>
                                <th
                                    class="px-5 py-3">
                                    Conocimientos
                                </th>
                                <th
                                    class="px-5 py-3">
                                    Cursos
                                </th>
                                <th
                                    class="px-5 py-3">
                                    Estado
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of datos" (click) = "seleccionarItem(item)" 
                                class="border-b border-gray-200 bg-white text-sm text-teal-900 ">
                                <td class="px-5 py-5">
                                    <div >{{item.id}}</div>
                                </td>
                                <td class="px-5 py-5 ">
                                    <div class="flex items-center">
                                        <app-avatar [imagen]="item.imagen"></app-avatar>
                                        <div class="ml-3">
                                            <div class=" font-semibold">
                                            {{item.nombre}} <span>{{item.apellido | uppercase}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-5 py-5 ">
                                    <div appContarHoy [fn]="item.fechaNacimiento" ></div>
                                </td>
                                <td class="px-5 py-5 ">
                                    <div >{{item.fechaNacimiento| date:'dd/MM'}}</div>
                                </td>
                                <td class="px-5 py-5 ">
                                    <app-badge-list [items]="item.conocimientos"></app-badge-list>
                                </td>
                                <td class="px-5 py-5 ">
                                    <app-badge-list [items]="item.cursos"></app-badge-list>
                                </td>
                                <td class="px-5 py-5 ">
                                    <span [ngClass]="item.estado.toLowerCase()=='activo' ? 'text-green-900' : 'text-orange-900'"
                                        class="relative inline-block px-3 py-1 font-semibold  leading-tight">
                                        <span aria-hidden
                                             [ngClass]="item.estado.toLowerCase()=='activo' ? 'bg-green-200' : 'bg-orange-200'"
                                            class="absolute inset-0  opacity-50 rounded-full"></span>
                                        <span class="relative">{{item.estado}}</span>
                                    </span>
                                </td>
                        </tbody>
                    </table>
